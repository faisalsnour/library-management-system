    <title>Search user</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:white; margin-bottom: 40px; box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <!--2A7BBB-->
        <div class="container-fluid">
            <a id="navbar-brand" class="navbar-brand" href="index.html"><img id="logo" src="/assets/img/library-icon.png"
                    style="position: fixed; top: 7px; left: 7px;" width="40px" height="40px"></a>
            <!-- <a href="#"><img id="logo" src="Assets/icon.png" style="position: fixed; top: 5px; left: 5px;" width="50px" height="50px">Hello</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarToggleExternalContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" dir="rtl">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="allcategory.html" id="btnFavourite" class="nav-link active coloredbutton" aria-current="page"
                            style="color: #26A3B4; font-weight: bold;">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="allmembers.html" id="btnFavourite" class="nav-link active coloredbutton" aria-current="page"
                            style="color: #26A3B4; font-weight: bold;">Members</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" id="btnFavourite" class="nav-link active coloredbutton" aria-current="page"
                            style="color: #26A3B4; font-weight: bold;">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Search member</h2>
        
            <div class="mb-3 row">
                <div class="col-lg-9 col-xl-9 col-md-9 col-9">
                    <input name="firstName" type="number" class="form-control" id="memberIDInput" placeholder="Enter member ID" maxlength="5"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-outline-light" onclick="getMemberByIDSearch()" style="color: #26A3B4; border: 1px solid #26A3B4;">Search</button>
                </div>
            </div>        
        <div id="member" class="row">

        </div>
    </div> <!--end of container-->

    <script>

        //function that takes memberID and return member info to search page
        async function getMemberByIDSearch(){

            document.querySelector("#member").innerHTML = "";


            const memeberID = document.querySelector("#memberIDInput").value;

            const member = await fetch(`/api/member/${memeberID}` ).then( r=>r.json() )

            document.querySelector("#member").innerHTML = `
            <div class="card col-xl-5" style="margin-bottom: 20px; margin-right: 30px; margin-left: 20px;"> <!-- card starts here-->
             <div class="card-header">
            Member ID: <span id="memberID">${member[0].memberID}</span>
            </div>
            <div class="card-body">
            <p style="display: inline;">First Name: </p><span id="firstName">${member[0].firstName}</span>
            <br>
            <p style="display: inline;">Last Name: </p><span id="lastName">${member[0].lastName}</span>
            <br>
            <p style="display: inline;">Phone Number: </p><span id="phoneNumber">${member[0].phoneNumber}</span>
            <br>
            <p style="display: inline;">Email: </p><span id="email">${member[0].email}</span>
            <br>
            <p style="display: inline;">Address: </p><span id="email">${member[0].address}</span>
            <br>
            <div class="float-end">
                <a href="#"><img src="/assets/img/delete-button.png" width="30px" height="30px"></a>
                <a href="editmember.html#${member[0].memberID}" onclick="getMemberByID(${member[0].memberID})"><img src="/assets/img/edit-button.png" width="30px" height="30px"></a>
                <a href="borrowbook.html#${member[0].memberID}"><img src="/assets/img/borrow-book.png" width="30px" height="30px"></a>
                <a href="returnbook.html#${member[0].memberID}"><img src="/assets/img/return-book.png" width="30px" height="30px"></a>

            </div>
            </div> <!--card body ends here-->
            </div> <!-- Column/Card ends here -->`
        }

        getMemberByIDSearch()

    </script>
</body>
</html>
