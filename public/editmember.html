<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <!--Bootstrap script to make toggle work in navbar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <!--bootstrap JS below-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Edit Member</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:white; margin-bottom: 40px; box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <!--2A7BBB-->
        <div class="container-fluid">
            <a id="navbar-brand" class="navbar-brand" href="index.html"><img id="logo" src="#"
                    style="position: fixed; top: 7px; left: 7px;" width="40px" height="40px"></a>
            <!-- <a href="#"><img id="logo" src="Assets/icon.png" style="position: fixed; top: 5px; left: 5px;" width="50px" height="50px">Hello</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarToggleExternalContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" dir="rtl">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="btnFavourite" class="nav-link active coloredbutton" href="index.html" aria-current="page"
                            style="color: brown; font-weight: bold;">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Edit Member</h2>
        <form action="" method="post">
        <p hidden>Member ID: <span id="memberID"></span></p>
        <div class="mb-3">
            <label for="firstNameInput" class="form-label">First Name</label>
            <input name="firstName" type="text" class="form-control" id="firstNameInput">
          </div>
          <div class="mb-3">
            <label for="lastNameInput" class="form-label">Last Name</label>
            <input name="lastName" type="text" class="form-control" id="lastNameInput">
          </div>
          <div class="mb-3">
            <label for="phoneInput" class="form-label">Phone Number</label>
            <input name="phoneNumber" type="number" class="form-control" id="phoneInput" maxlength="10"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" >
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input name="email" type="text" class="form-control" id="emailInput">
          </div>
          <div class="mb-3">
            <label for="addressTextArea" class="form-label">Address</label>
            <textarea name="address" class="form-control" id="addressTextArea" rows="3"></textarea>
          </div>
          <button type="submit"  class="btn btn-secondary">Update</button>
        </form>
    </div>

    <script src="./assets/script.js">  
    </script>
    <script>
        async function getMemberByID(){
    let memeberID=location.hash.substr(1)
    console.log(memeberID)
    const member = await fetch(`/api/member/${memeberID}` ).then( r=>r.json() )

    document.querySelector('#memberID').innerHTML = member[0].memeberID;
    document.querySelector('#firstNameInput').value = member[0].firstName;
    document.querySelector('#lastNameInput').value = member[0].lastName;
    document.querySelector('#phoneInput').value = member[0].phoneNumber;
    document.querySelector('#emailInput').value = member[0].email;
    document.querySelector('#addressTextArea').value = member[0].address;
}
getMemberByID();
    </script>
</body>
</html>
